<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding:30px;">
    <h1>🎬 YouTube Downloader</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="유튜브 URL 입력" required><br><br>

        <label>화질 선택:</label>
        <select name="quality">
            <option value="auto">자동</option>
            <option value="1080p">1080p</option>
            <option value="4k">4K</option>
        </select><br><br>

        <label>
            <input type="checkbox" name="subtitles" value="true">
            자막 포함 (한/영)
        </label><br><br>

        <p style="color: gray; font-size: 0.9em;">
            ⓘ CC 라이선스 영상만 다운로드하세요.  
            재업로드 시 유튜브 정책에 주의하세요.
        </p>

        <button type="submit">📥 다운로드 시작</button>
    </form>

    {% if message %}
        <p style="margin-top:20px; font-size:18px;">{{ message }}</p>
    {% endif %}

    <p><a href="/logout">로그아웃</a></p>
</body>
</html>
